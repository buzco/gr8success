---
layout: layout.njk
title: Home
---

<div class="klaviyo-form-SKBQ5u"></div>

<img src="/img/shop_banner_buzco.gif" 
     alt="Shop Now"  
     width="100px">
</div>


<div class="products-grid">
{% for product in collections.products %}
  <div class="product-template">
    <div class="image-viewer">
      <img src="{{ product.data.images[0].image }}" alt="{{ product.data.title }}">
    </div>

    <div class="image-thumb">
      {% for image in product.data.images | slice(0, 4) %}
        <img src="{{ image.image }}" onmouseover="updateImage(this)" {% if loop.index0 == 0 %}class="active"{% endif %}>
      {% endfor %}
    </div>

    <script>
      function updateImage(ele) {
        const product = ele.closest(".product-template");
        const viewer = product.querySelector(".image-viewer img");
        const thumbs = product.querySelectorAll(".image-thumb img");

        viewer.src = ele.src;

        thumbs.forEach(img => img.classList.remove("active"));
        ele.classList.add("active");
      }
    </script>

    <h2>
      <a href="{{ product.url }}#souvenir">{{ product.data.title }}</a>
    </h2>
    <p class="description">{{ product.data.description }}</p>
 
    <button class="btn-coming-soon" type="button" disabled aria-disabled="true">
  Coming Soon
    </button>

<style>
  .btn-coming-soon {
    /* colors */
    --base: #009c6d;      /* â‰ˆ20% darker than #00c389 */
    --highlight: #00c389; /* bevel highlight */
    --shadow: #007a55;    /* bevel shadow */

    background: var(--base);
    color: #000; /* black text */
    font-family: "Times New Roman", Times, serif;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: .02em;

    border-radius: 0;     /* sharp corners */
    border-top: 4px solid var(--highlight);
    border-left: 4px solid var(--highlight);
    border-bottom: 4px solid var(--shadow);
    border-right: 4px solid var(--shadow);

    padding: 0.75rem 1.1rem;
    line-height: 1;
    display: inline-block;

    cursor: not-allowed;  /* communicates disabled */
    pointer-events: none; /* truly non-clickable */
    user-select: none;
    /* crisp outer hairline for contrast on varied backgrounds */
    box-shadow: 0 0 0 1px #005a3f inset;
  }

  .btn-coming-soon:hover,
  .btn-coming-soon:focus {
    outline: none; /* no interaction states */
  }
</style>

    <p>{{ product.data.shopify_embed }}</p>
  </div>
{% endfor %}

  

<style>
.product-template h2 a,
.product-template h2 a:visited {
  color: #00c389;
  text-decoration: none;
  font-weight: bold;
}

.product-template h2 a:hover,
.product-template h2 a:focus {
  color: #00996e;
  text-decoration: underline;
}
</style>

<script src="scripts.js"></script>
