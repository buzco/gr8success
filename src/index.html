<h1>Shop</h1>
<p></p>


<div class="products-grid">
{% for product in collections.products %}
  <div class="product-template">
    <div class="image-viewer">
      <img src="{{ product.data.image_1 }}" alt="{{ product.data.title }}">
    </div>

    <div class="image-thumb">
      <img src="{{ product.data.image_1 }}" onmouseover="updateImage(this)" class="active">
      <img src="{{ product.data.image_2 }}" onmouseover="updateImage(this)">
      <img src="{{ product.data.image_3 }}" onmouseover="updateImage(this)">
      <img src="{{ product.data.image_4 }}" onmouseover="updateImage(this)">
    </div>

    <script>
          function updateImage(ele) {
            const product = ele.closest(".product-template");
            const viewer = product.querySelector(".image-viewer img");
            const thumbs = product.querySelectorAll(".image-thumb img");

            viewer.src = ele.src;

            thumbs.forEach(img => img.classList.remove("active"));
            ele.classList.add("active");
          }
        </script>

    <h2>
    <a href="{{ product.url }}">{{ product.data.title }}</a>
    </h2>
    <p class="description">{{ product.data.description }}</p>
    <a href="{{ product.size_guide_url }}">Size Guide</a><p></p>
    <p>{{ product.shopify_embed }}</p>
  </div>

  

{% endfor %}

<style>
.product-template h2 a,
.product-template h2 a:visited {
  color: #00c389;
  text-decoration: none;
  font-weight: bold;
}

.product-template h2 a:hover,
.product-template h2 a:focus {
  color: #00996e;
  text-decoration: underline;
}
</style>
